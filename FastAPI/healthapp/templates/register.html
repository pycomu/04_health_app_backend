<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthApp Register</title>
    <!-- link for css file to be found by fastapi -->
    <link href="{{ url_for('static', path='./login.css') }}" rel="stylesheet">
</head>

<body>
    <h1>Register new account for Health App</h1>

    <form method="POST" action="/register" port="8500">
        <input type="text" name="username" placeholder="Your username" required>
        <input type="text" name="password" placeholder="Your password" required>
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
    </form>
    <div class="account"><h1>{{no_account}}</h1></div>
    <div class="login"><a href="/">back to login</a></div>
    
</body>
</html>
