<!DOCTYPE html>
<html>
  <head>
    <title>FormGet Responsive Form</title>
    <!-----Including CSS for different screen sizes----->
    <link rel="stylesheet" type="text/css" href="responsiveform.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 1200px) and (min-width: 601px)"
      href="responsiveform1.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 600px) and (min-width: 351px)"
      href="responsiveform2.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 350px)"
      href="responsiveform3.css"
    />
  </head>
  <body>
    <div id="envelope">
      <form action="" method="post">
        <header>
          <h2>Example of Responsive Form</h2>
          <p>This is my form. Fill it out. It's Awesome.</p>
        </header>
        <label>Your Name</label>
        <input
          name="name"
          placeholder="Ashley Peterson"
          type="text"
          width="100px;"
        />
        <label>Email Id</label>
        <input name="email" placeholder="yourname@gmail.com" type="text" />
        <label>Contact Number</label>
        <input name="contact" placeholder="123456789" type="text" />
        <label>Website URL</label>
        <input name="website" placeholder="www.yoursite.com" type="text" />
        <label>Message</label>
        <textarea
          cols="15"
          name="message"
          placeholder="Message"
          rows="10"
        ></textarea>
        <input id="submit" type="submit" value="Send Message" />
      </form>
    </div>
  </body>
</html>
