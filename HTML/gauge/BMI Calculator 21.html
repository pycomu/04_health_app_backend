<!DOCTYPE html>
<html lang="en">
<head>
    <title>BMI Calculator</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
    	*,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    height: 100vh;
    background: #046db9;
}
.container{
    background-color: #ffffff;
    padding: 30px 30px;   
    width: 400px;
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 5px;
    font-family: 'Poppins',sans-serif;
    box-shadow: 25px 25px 30px rgba(0,0,0,0.15);
}
.container h1{
	background: #024b94;
	color: white;
	text-align: center;
	font-size: 23px;
	letter-spacing: 1px;
	margin-top: -30px;
	margin-left: -30px;
	margin-right: -30px;
	margin-bottom: 40px;
}
.row{
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 40px;
}
.row span{
    font-weight: 500;
}
input[type="range"]{
    width: 70%;
    height: 2rem;
    -webkit-appearance: none;
    appearance: auto;
    background-color: #dcdcdc;
    border-radius: 3px;
    outline: none;
}
input[type="range"]::-webkit-slider-thumb{
    -webkit-appearance: none;
    appearance: auto;
    height: 25px;
    width: 15px;
    background-color: #1c1c1c;
    border-radius: 50%;
    cursor: pointer;
}
#result{
    font-size: 30px;
    font-weight: 700;
    letter-spacing: 1px;
    text-align: center;
    color: #1fd319;
}
#category{
    font-size: 18px;
    text-align: center;
    letter-spacing: 1px;
}
.display{
box-shadow: 0 0 20px rgba(0,139,253,0.25);
margin-bottom: 60px;
}
    </style>
</head>
<body>
    <div class="container">
			<h1>BMI Calculator</h1>
			<div class="display">
				        <p id="result">20.0</p>
				        <p id="category">Normal weight</p>
			</div>
        <div class="row">
            <input type="range" min="20" max="200" value="67" id="weight" oninput="calculate()">
            <span id="weight-val">67 kg</span>
        </div>
        <div class="row">
            <input type="range" min="100" max="250" value="183" id="height" oninput="calculate()">
            <span id="height-val">183 cm</span>
        </div>


    </div>
</body>
    <!--Script-->
    <script type="text/javascript">
        function calculate(){
            var bmi;
            var result = document.getElementById("result");

            var weight = parseInt(document.getElementById("weight").value);
            document.getElementById("weight-val").textContent = weight + " kg";

            var height = parseInt(document.getElementById("height").value);
            document.getElementById("height-val").textContent = height + " cm";

            bmi = (weight / Math.pow( (height/100), 2 )).toFixed(1);
            result.textContent = bmi;

            if(bmi < 18.5){
                category = "Underweight 😒";
                result.style.color = "#3a9de4";
            }
            else if( bmi >= 18.5 && bmi <= 24.9 ){
                category = "Normal Weight 😍";
                result.style.color = "#1fd319";
            }
            else if( bmi >= 25 && bmi <= 29.9 ){
                category = "Overweight 😮";
                result.style.color = "#f1ee24";
            }
            else if( bmi >= 30 && bmi <= 34.9 ){
                category = "Obese 😱";
                result.style.color = "#f16f24";
            }
            else if( bmi >= 35 && bmi <= 39.9 ){
                category = "Obese II 😱😱";
                result.style.color = "#c21111";
            }
            else{
                category = "Obese III 😱😱😱";
                result.style.color = "#7c0606";

            }
            document.getElementById("category").textContent = category;
        }
    </script>

</html>
